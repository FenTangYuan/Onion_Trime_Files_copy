# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 注音方案高版          #方案名稱
author: 洋蔥        #作者信息

#鍵盤高度
height:
  1: &jpgd1 36   #表情鍵盤   #「31.6」 #41.2 #30 #36
  2: &jpgd2 30.5   #顏文字鍵盤   #「27」 #26.7 #34 #24
  3: &jpgd3 34   #顏文字鍵盤(固定最後一排)   #「27」 #28.8 #26.7 #34 #24
  4: &jpgd4 45.8   #表情鍵盤(分類頁)   #「40.5」 #43.4 #52.4 #46 #39.5
  5: &jpgd5 40.9   #表情鍵盤(固定第一排)   #「36」
  6: &jpgd6 57   #數字鍵盤(四層)   #「50.5」 #49.7 #49.4 #62 #48
  7: &jpgd7 43   #注音鍵盤(上面四層)   #「39」 #42 #49 #46
  8: &jpgd8 52   #注音鍵盤(最底層)   #「41」 #39.4 #42
  9: &jpgd9 60   #less嘸鍵盤(最底層) #55
  10: &jpgd10 56 #less嘸鍵盤(上面四層) #52 #48

#鍵盤字型相關
keyboard:
  1: &tmx1 -2.7
  2: &tmy1 0.8
font:
  1: &sf1 9.5
  2: &sf2 11 #數字鍵盤
  3: &sf3 10.5 #數字鍵盤(多字)
  4: &sf4 8

#界面風格、功能開關
style:
  __include: 洋蔥注音_M.trime:/style

fallback_colors:
  __include: 洋蔥注音_L.trime:/fallback_colors

#顏色
colors:
  __include: 洋蔥注音_L.trime:/colors

#配色方案
preset_color_schemes:
  __include: 洋蔥注音_L.trime:/preset_color_schemes



