##########《 洋蔥手機注音mixin設定主頁》############
schema:
  schema_id: bpmfmobilemixins
  name: "《洋蔥手機注音mixinS》"
  version: "202008"
  author:
    - 『洋蔥』 # 以佛振注音支持聲韻亂序方案改編
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。

  dependencies:
    - sy_bpmf
    - mobile_bpmf

switches:
  - name: ascii_mode
    reset: 0
    states: [" 中 ", " 英 "]
  - name: full_shape
    reset: 0
    states: [" 半 ", " 全 "]
  - name: ascii_punct
    reset: 0
    states: [ " 。", " ．" ]
  - name: simplification
    reset: 0
    states: [" 原 ", " 简 "]
  - name: zh_tw
#    reset: 0
    states: [" 原 ", " 精 "]
  - name: emoji_segestion
    reset: 1
    states: [ " 無 ", " 圖 " ]
  - name: back_mark
    reset: 1
    states: [ " 無 ", " 註 " ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]

engine:
  filters:
    - simplifier@zh_tw
#    - lua_filter@charset_filter2
    - simplifier
    - simplifier@emoji_switch
    - simplifier@back_mark
    - simplifier@punct_mark
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_sy
    - affix_segmentor@bpmf_m
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@emoji_sy
    - script_translator@bpmf_m
    - script_translator

menu:
  page_size: 6

simplifier:
  tips: all

zh_tw:
  opencc_config: bpm_big5e_hkscs_jis.json #s2tw.json #t2tw.json
  option_name: zh_tw

emoji_switch:
  opencc_config: emoji_s.json
  option_name: emoji_segestion
  tags: [ abc ]
#  tips: all

back_mark:
  opencc_config: back_mark_t.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc, emoji_sy ]
  tips: char #all

punct_mark:
  opencc_config: punct_mark_t.json
  option_name: punct_mark
  show_in_comment: true
  tags: [ punct ]
  tips: all
  comment_format:
    - erase/^.*〔.*〕.+$/
    - erase/^.+〔.*〕$/

