# 《洋蔥 手機雙拼注音 設定頁》
schema:
  schema_id: bpmfmobiledouble
  name: "《洋蔥手機注音雙拼》"
  version: "202010"
  author:
    - 『洋蔥』
  description: |
    注音符號輸入，採用「洋蔥雙拼」鍵盤排列。

  dependencies:
    # - sy_bpmf
    # - mobile_bpmf

switches:
  - name: ascii_mode
    reset: 0
    states: [" 中 ", " 英 "]
  - name: full_shape
    reset: 0
    states: [" 半 ", " 全 "]
  - name: ascii_punct
    reset: 0
    states: [ " 。", " ．" ] #[ 。，, ．， ]
  - name: simplification
    reset: 0
    states: [" 原 ", " 简 "]
  - name: zh_tw
#    reset: 0
    states: [" 完 ", " 精 "]
#   - options: [ utf8, big5]
# #    reset: 0
#     states:
#       - " U "
#       - " B "
  - name: emoji_segestion
    reset: 1
    states: [ " 無 ", " 圖 " ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]

#  - options: [ _key_、 ]
#    states: [ "、" ]

engine:
  filters:
    - simplifier@zh_tw
#    - lua_filter@charset_filter2
#    - charset_filter@big5
    - simplifier
    - simplifier@emoji_switch
    - simplifier@punct_mark
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    # - affix_segmentor@emoji_sy
    # - affix_segmentor@bpmf_m
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator@emoji_sy
    # - script_translator@bpmf_m
    - script_translator

