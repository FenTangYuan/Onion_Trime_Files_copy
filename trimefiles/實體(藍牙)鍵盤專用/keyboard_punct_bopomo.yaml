# Rime's punctuation and symbols
# encoding: utf-8
# 《標點符號-注音》
# 『洋蔥』
config_version: "0.9"
punctuator:
  full_shape:
##### 英文全形模式下輸出符號 #####
    "=" : [ "＝", "々", "〃", "〻" ]
    "[" : [ "「", 〈, 〔, "‘", ［, ｛, ＜, （, ﹝, ﹛, ﹤, ﹙, ‹, "⁽", "₍", "⁅", "｢", "[", "{", "<", "(" ] #[ "［", "〔", "「", "『", "【", "〖", "〘", "〚" ] #[ 「, 【, 《, 〔, ［ ]
    "]" : [ "」", 〉, 〕, "’", ］, ｝, ＞, ）, ﹞, ﹜, ﹥, ﹚, ›, "⁾", "₎", "⁆", "｣", "]", "}", ">", ")" ] #[ "］", "〕", "」", "』", "】", "〗", "〙", "〛" ] #[ 」, 】, 》, 〕, ］ ]
    "{" : { commit: "『" }
    "}" : { commit: "』" }
    ":" : { commit: "：" }
    "'" : [ "、","—", "──", "——", "⸺", "‧", "·", "●", "•", "・", "･" ] #, "︑", "､", "﹑"
    "\"" : { commit: "；" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : { commit: "？" }
    "\\" : [ "＼", "\\", "﹨" ]
    "|" : [ "｜", "|", "︱", "§", "¶", "⁋", "❡", "⁌", "⁍", "∣", "︳", "│", "┃", "¦", "╎", "╏", "┆", "┇", "┊", "┋", "‖", "║", "‖", "∥", "᱿", "᰼" ]
    "`" : [ "｀" ]

  half_shape:
##### 英文半形模式下輸出符號 #####
    "`" : [ "`" ]
    "~" : { commit: "～" }
    "!" : { commit: "！" }
    "@" : { commit: "@" }
    "#" : { commit: "#" }
    "%" : { commit: "%" }
    "$" : { commit: "$" }
    "^" : { commit: "^" }
    "&" : { commit: "&" }
    "*" : { commit: "*" }
    "(" : { commit: （ }
    ")" : { commit: ） }
    "_" : { commit: "_" }
    "=" : [ "=", "々", "〃", "〻" ]
    "+" : { commit: "+" }
    "[" : [ "「", 〈, 〔, "‘", ［, ｛, ＜, （, ﹝, ﹛, ﹤, ﹙, ‹, "⁽", "₍", "⁅", "｢", "[", "{", "<", "(" ]
    "]" : [ "」", 〉, 〕, "’", ］, ｝, ＞, ）, ﹞, ﹜, ﹥, ﹚, ›, "⁾", "₎", "⁆", "｣", "]", "}", ">", ")" ]
    "{" : { commit: "『" }
    "}" : { commit: "』" }
    ":" : { commit: "：" }
    "'" : [ "、","—", "──", "——", "⸺", "‧", "·", "●", "•", "・", "･" ] #, "︑", "､", "﹑"
    "\"" : { commit: "；" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : { commit: "？" }
    "\\" : [ "\\", "＼", "﹨" ]
    "|" : [ "|", "｜", "︱", "§", "¶", "⁋", "❡", "⁌", "⁍", "∣", "︳", "│", "┃", "¦", "╎", "╏", "┆", "┇", "┊", "┋", "‖", "║", "‖", "∥", "᱿", "᰼" ]

  symbols:
##### 多鍵輸出符號 #####
### 左右括號 ###
    "[]" : [ "「」", 〈〉, 〔〕, "‘’", ［］, ｛｝, ＜＞, （）, ﹝﹞, ﹛﹜, ﹤﹥, ﹙﹚, ‹›, "⁽⁾", "₍₎", "⁅⁆", "｢｣", "[]", "{}", "<>", "()" ]
    "[[]]" : [ 『』, 《》, 【】, "“”", 〖〗, ｟｠, 〘〙, 〚〛, «», ⦅⦆, "〝〞", "〝〟", ⦃⦄, ⦉⦊, ⦇⦈ ]
    "[']'" : [ ﹁﹂, ︿﹀, ︹︺, ︵︶, ˆˇ, "⁀‿", "⁔‿", "⁐" ]
    "[[']]'" : [ ﹃﹄, ︽︾, ︻︼,  ]
### 單邊括號 ###
    "[[" : [ 『, 《, 【, "“", 〖, ｟, 〘, 〚, «, ⦅, "〝", ⦃, ⦉, ⦇ ]
    "]]" : [ 』, 》, 】, "”", 〗, ｠, 〙, 〛, », ⦆, "〞", "〟", ⦄, ⦊, ⦈ ]
    "['" : [ ﹁, ︿, ︹, ︵, ˆ, "⁀", "⁔", "⁐" ]
    "]'" : [ ﹂, ﹀, ︺, ︶, ˇ, "‿", "⁐" ]
    "[['" : [ ﹃, ︽, ︻,  ]
    "]]'" : [ ﹄, ︾, ︼,  ]
### 其他 ###
    "''" : [ "…", "⋯", "‥" ]
    "'''" : [ "……", "⁘", "⁙", "⁛" ]

